<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <input class="startgame" type="button" value="game?" onclick="game()" id="startgame">
        </form>
        <img id="drumkit" src="drumkit.png" alt="drumkit">
        <div class="keybinding">
            <ul>
                <li>Kick: spacebar</li>
                <li>Snare: s</li>
                <li>Hihat: d</li>
                <li>Crash: f</li>
                <li>Tom: g</li>
            </ul>
        </div>

        <div class="box1" id="1">
            <p>Kick</p>
        </div>
        <div class="box2" id="2">
            <p>Snare</p>
        </div>
        <div class="box3" id="3">
            <p>Hihat</p>
        </div>
        <div class="box4" id="4">
            <p>Crash</p>
        </div>
        <div class="box5" id="5">
            <p>Tom</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
